<section>
    <div class="container grid grid-cols-[400px_minmax(0,1fr)] gap-4">
        <div class="left">
            <div class="image">
                <img [src]="productDetails.imageCover"  alt="">
            </div>
        </div>
        <div class="right pt-10">
            <h2 class="text-2xl mb-5">{{productDetails.title}}</h2>
            <p class="text-gray-400 mb-5"> {{productDetails.description}} </p>
            <span class="text-green-500"> {{productDetails.category.name}} </span>
            <div class="flex justify-between my-5">
                <span>{{productDetails.price}} EGP</span>
                <div>
                <span> {{productDetails.ratingsAverage}} </span>
                <span><i class="fas fa-star text-yellow-400"></i></span>
                </div>
            </div>
            <button class="main-btn block w-full">+ Add To Cart</button>
        </div>
    </div>
</section>
