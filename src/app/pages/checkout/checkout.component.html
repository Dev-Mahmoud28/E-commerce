<section class="w-1/2 mx-auto">
    <h1 class="text-3xl text-green-500 text-center">Checkout</h1>
    <form [formGroup]="checkoutForm" (ngSubmit)="submitForm()">
    <div class="mb-1">
     <label for="details" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Details</label>
     <textarea formControlName="details"  id="details" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"></textarea>
    </div>
    <div class="mb-1">
     <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone</label>
     <input formControlName="phone"  id="phone" type="tel" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500">
    </div>
    <div class="mb-1">
     <label for="city" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">City</label>
     <input formControlName="city"  id="city" type="text" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500">
    </div>
    <button [disabled]="checkoutForm.invalid" class="main-btn mt-2" type="submit">Online Payment</button>
</form>
</section>
